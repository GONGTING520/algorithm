<body>
    <script>
        /**
            求最长无重复子串的长度
            例：“ddegegth”最长无重复子串为“egth”，长度为4
        */
        var str = "ddegegth";
        var longNum = 0;
        var subStr = "";
        for (var i = 0; i < str.length; i++) {
            var subStr = "";
            for (var j = i; j < str.length; j++) {
                if (subStr.indexOf(str[j]) == -1){
                    subStr += str[j];
                } else {
                    if (longNum < subStr.length) {
                        longNum = subStr.length;
                    }
                    break;
                }
                if (j == str.length - 1 && longNum < subStr.length) {
                    longNum = subStr.length;
                }
            }
        }
        console.log(longNum);
    </script>
</body>
